<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    
    <title>extra</title>
</head>
<body>
    
    <p><strong>on a scale of one to 10 ,how much will you rate my web page!!</strong></p>
    <form>
        <input type="radio" id="one" name="rating" value="ONE">
        <label for="one">ONE STAR</label><br>
        <input type="radio" id="two" name="rating" value="TWO">
        <label for="two">TWO STAR</label><br>
        <input type="radio" id="3" name="rating" value="THREE">
        <label for="3">THREE STAR</label><br>
        <input type="radio" id="4" name="rating" value="FOURTH">
        <label for="4">FOUR STAR</label><br>
        <input type="radio" id="5" name="rating" value="FIFTH">
        <label for="4">FIVE STAR</label>
    </form>
</body>
